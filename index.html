<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>PDF Book Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --text-color: #111;
            --ui-bg: rgba(255, 255, 255, 0.2);
            --ui-border: rgba(255, 255, 255, 0.4);
            --ui-hover-bg: rgba(255, 255, 255, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.05);
            --shadow-hover-color: rgba(0, 0, 0, 0.1);
            --accent-color: #007aff;
            --accent-color-hover: #0056b3;
            --spring-bezier: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
            --text-color: #f0f0f0;
            --ui-bg: rgba(0, 0, 0, 0.2);
            --ui-border: rgba(255, 255, 255, 0.1);
            --ui-hover-bg: rgba(0, 0, 0, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-hover-color: rgba(0, 0, 0, 0.4);
            --accent-color: #0a84ff;
            --accent-color-hover: #0a64ff;
        }
        
        @keyframes gentle-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes zoom-out-load {
            from { transform: scale(1.05); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* General Styles */
        * {
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, backdrop-filter 0.3s, transform 0.3s var(--spring-bezier), box-shadow 0.3s var(--spring-bezier);
        }

        html {
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            opacity: 0;
            animation: zoom-out-load 0.5s ease-out forwards;
        }

        /* Custom Scrollbar */
        body { scrollbar-width: thin; scrollbar-color: var(--accent-color) var(--ui-bg); }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--ui-bg); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-color); border-radius: 4px; border: 1px solid var(--ui-border); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-color-hover); }

        .container {
            width: 100%;
            min-height: 100vh;
            background: var(--ui-bg);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--ui-border);
            position: relative;
        }

        button, input[type="file"]::file-selector-button {
            font-family: inherit;
            font-size: 1rem;
            padding: 12px 18px;
            border-radius: 12px; 
            border: 1px solid var(--ui-border);
            background: var(--ui-bg);
            color: var(--text-color);
            cursor: pointer;
            outline: none;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transform: scale(1);
        }
        button:hover, input[type="file"]::file-selector-button:hover {
            background-color: var(--ui-hover-bg);
            transform: scale(1.05);
        }
        button:active, input[type="file"]::file-selector-button:active {
            transform: scale(0.95);
            transition-duration: 0.1s;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1) !important;
        }

        /* Desktop/Tablet adjustments */
        @media (min-width: 768px) {
            body { padding: 20px; }
            .container {
                max-width: 1400px; 
                margin: 0 auto;
                min-height: 90vh;
                border-radius: 24px;
                box-shadow: 0 8px 32px 0 var(--shadow-color);
                border: 1px solid var(--ui-border);
                overflow: hidden;
            }
        }

        /* View Transitions */
        #library-view, #reader-view {
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        /* Library View */
        #library-view {
            padding: 20px;
            padding-bottom: calc(env(safe-area-inset-bottom) + 100px);
        }
        .reader-active #library-view {
            transform: scale(0.95);
            opacity: 0;
            pointer-events: none;
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--ui-border);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .library-header h2 { margin: 0; font-size: 1.8rem; }

        #pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px;
            padding: 10px;
            margin: 0;
            max-height: 70vh;
            overflow-y: auto;
        }
        @media (min-width: 768px) {
            #pdf-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 25px;
            }
        }

        .book-card {
            background: var(--ui-bg);
            border-radius: 12px;
            border: 1px solid var(--ui-border);
            padding: 10px;
            cursor: pointer;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 15px var(--shadow-color);
            animation: gentle-float 6s ease-in-out infinite;
        }
        .book-card:nth-child(2n) { animation-delay: -3s; }
        .book-card:hover {
            background: var(--ui-hover-bg);
            transform: scale(1.03);
            box-shadow: 0 8px 25px var(--shadow-hover-color);
            z-index: 10;
        }
        
        .book-cover-img { width: 100%; height: auto; aspect-ratio: 2 / 3; object-fit: cover; border-radius: 8px; margin-bottom: 10px; background: rgba(0,0,0,0.1); border: 1px solid var(--ui-border); }
        .book-title, .progress-bar, .progress-text { transition: opacity 0.3s ease; }
        .book-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .progress-bar { width: 100%; height: 6px; background: rgba(0,0,0,0.2); border-radius: 3px; overflow: hidden; margin-bottom: 4px; }
        .progress { height: 100%; background: var(--accent-color); border-radius: 3px; }
        .progress-text { font-size: 0.75rem; opacity: 0.8; }
        
        /* Edit Mode */
        .delete-book {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0;
            font-size: 1.2rem;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            z-index: 20;
            display: none; 
            transform: scale(0.5);
            opacity: 0;
        }
        .delete-book:hover { background-color: #c0392b; }
        .library-edit-mode .book-card { cursor: default; }
        .library-edit-mode .book-card .delete-book { display: block; transform: scale(1); opacity: 1; }
        .library-edit-mode .book-card .book-title,
        .library-edit-mode .book-card .progress-bar,
        .library-edit-mode .book-card .progress-text,
        .library-edit-mode .book-card .book-cover-img { opacity: 0.3; }
        .library-edit-mode .book-card:hover { transform: scale(1); }
        
        /* Floating Footer Bar */
        #library-footer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px calc(env(safe-area-inset-bottom) + 15px) 20px;
            background: var(--ui-bg);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--ui-border);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .reader-active #library-footer-bar {
            transform: scale(0.95);
            opacity: 0;
            pointer-events: none;
        }


        /* --- READER VIEW (FIXED) --- */
        #reader-view {
            display: block;
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background: var(--bg-color);
        }
        .reader-active #reader-view {
            transform: scale(1);
            opacity: 1;
            pointer-events: auto;
        }
        
        @media (min-width: 768px) {
            #reader-view { height: 90vh; border-radius: 24px; }
        }

        #book-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: start;
            overflow: auto;
            scroll-behavior: smooth;
            /* Padding to move PDF down */
            padding: calc(env(safe-area-inset-top) + 85px) 15px calc(env(safe-area-inset-bottom) + 85px) 15px;
            scrollbar-width: none;
        }
        #book-container::-webkit-scrollbar { display: none; }
        
        #book-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        #pdf-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 4px 10px var(--shadow-color);
            display: block;
            margin: 0 auto;
            transition: opacity 0.2s ease-in-out;
        }
        #pdf-canvas.inverted { filter: invert(1) hue-rotate(180deg); }
        
        /* Reader UI Bars */
        #reader-top-bar, #reader-bottom-bar {
            position: absolute;
            left: 10px;
            right: 10px;
            background: var(--ui-bg);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            border-radius: 12px;
            border: 1px solid var(--ui-border);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        #reader-top-bar {
            top: calc(env(safe-area-inset-top) + 10px);
            padding: 10px 15px;
        }
        
        #reader-bottom-bar {
            bottom: calc(env(safe-area-inset-bottom) + 10px);
            padding: 10px 15px;
            justify-content: space-around;
        }
        
        /* Styles for buttons inside bars */
        #reader-top-bar button,
        #reader-bottom-bar button {
            padding: 10px 12px;
            font-size: 0.9rem;
        }
        
        /* Make page buttons square-ish and compact */
        #reader-bottom-bar #reader-prev-btn,
        #reader-bottom-bar #reader-next-btn {
            width: 44px;
            height: 44px;
            padding: 0;
            font-size: 1.2rem;
            line-height: 44px;
            text-align: center;
        }
        
        /* Floating Page Indicator */
        #reader-page-indicator {
            position: absolute;
            top: calc(env(safe-area-inset-top) + 10px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
            background: var(--ui-bg);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid var(--ui-border);
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-variant-numeric: tabular-nums;
            box-shadow: 0 4px 15px var(--shadow-color);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #reader-page-indicator.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">

        <div id="library-view">
            <div class="library-header">
                <h2>My Library</h2>
            </div>
            
            <div id="pdf-grid">
                <p>No books uploaded.</p>
            </div>
        </div>
        
        <div id="library-footer-bar">
            <button id="theme-toggle">Theme</button>
            <button id="upload-btn">Upload Book</button>
            <input type="file" id="pdf-upload" accept="application/pdf" hidden>
            <button id="edit-mode-toggle">Edit</button>
        </div>


        <div id="reader-view">
            
            <div id="book-container">
                <div id="book-loader" class="spinner" style="display: none;"></div>
                <canvas id="pdf-canvas"></canvas>
            </div>
            
            <div id="reader-top-bar">
                <button id="reader-back-btn">&larr; Library</button>
                <button id="reader-invert-btn">Invert</button>
            </div>
            
            <div id="reader-page-indicator">
                Page <span id="page-num">0</span> of <span id="page-count">0</span>
            </div>
            
            <div id="reader-bottom-bar">
                <button id="reader-prev-btn">&larr;</button>
                <button id="reader-next-btn">&rarr;</button>
            </div>
        </div>

    </div>

    <script>
        // Set the worker for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // --- DOM Elements ---
        const bodyEl = document.body;
        const libraryView = document.getElementById('library-view');
        const pdfGrid = document.getElementById('pdf-grid');
        const pdfUpload = document.getElementById('pdf-upload');
        const themeToggle = document.getElementById('theme-toggle');
        const uploadBtn = document.getElementById('upload-btn');
        const editModeToggle = document.getElementById('edit-mode-toggle');
        const libraryFooterBar = document.getElementById('library-footer-bar');
        
        const readerView = document.getElementById('reader-view');
        const bookContainer = document.getElementById('book-container');
        const bookLoader = document.getElementById('book-loader');
        
        const pdfCanvas = document.getElementById('pdf-canvas');
        const canvasCtx = pdfCanvas.getContext('2d');
        
        // Reader Buttons
        const backToLibraryBtn = document.getElementById('reader-back-btn');
        const invertColorsBtn = document.getElementById('reader-invert-btn');
        const prevPageBtn = document.getElementById('reader-prev-btn');
        const nextPageBtn = document.getElementById('reader-next-btn');
        // --- REMOVED: Zoom buttons ---
        
        // Page Indicator
        const pageIndicator = document.getElementById('reader-page-indicator');
        const pageNumSpan = document.getElementById('page-num');
        const pageCountSpan = document.getElementById('page-count');
        let pageIndicatorTimeout = null;

        // --- App State ---
        let currentPdfDoc = null;
        let currentPageNum = 1;
        let currentPdfId = null;
        let currentScale = 1.5; // Default scale is still 1.5
        let db = null;
        let isEditMode = false;
        let isRendering = false; // Page turn/render lock

        // --- Database Setup (IndexedDB) ---
        function initDB() {
            const request = indexedDB.open('pdfBookReaderDB', 1);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains('pdfs')) {
                    db.createObjectStore('pdfs', { keyPath: 'name' });
                }
            };
            request.onsuccess = (e) => { db = e.target.result; loadLibrary(); };
            request.onerror = (e) => { console.error('Database error:', e.target.error); };
        }

        // --- Library Functions ---
        async function loadLibrary() {
            if (!db) return;
            pdfGrid.innerHTML = '';
            const transaction = db.transaction('pdfs', 'readonly');
            const store = transaction.objectStore('pdfs');
            const request = store.openCursor();
            let bookFound = false;

            request.onsuccess = (e) => {
                const cursor = e.target.result;
                if (cursor) {
                    bookFound = true;
                    const pdfData = cursor.value;
                    
                    const card = document.createElement('div');
                    card.className = 'book-card';
                    card.addEventListener('click', (event) => {
                        if (isEditMode) return;
                        openPdf(pdfData.name);
                    });
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-book';
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.addEventListener('click', (ev) => {
                        ev.stopPropagation();
                        deletePdf(pdfData.name);
                    });
                    card.appendChild(deleteBtn);
                    
                    const img = document.createElement('img');
                    img.src = pdfData.coverImage;
                    img.className = 'book-cover-img';
                    img.alt = `Cover of ${pdfData.name}`;
                    card.appendChild(img);
                    
                    const title = document.createElement('div');
                    title.className = 'book-title';
                    title.textContent = pdfData.name.replace('.pdf', '');
                    card.appendChild(title);

                    const savedPage = parseInt(localStorage.getItem(pdfData.name + '_page')) || 1;
                    const totalPages = pdfData.totalPages || 1;
                    const percentage = Math.max(1, (savedPage / totalPages) * 100);

                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress-bar';
                    progressBar.innerHTML = `<div class="progress" style="width: ${percentage}%;"></div>`;
                    card.appendChild(progressBar);
                    
                    const progressText = document.createElement('div');
                    progressText.className = 'progress-text';
                    progressText.textContent = `Page ${savedPage} of ${totalPages}`;
                    card.appendChild(progressText);

                    pdfGrid.appendChild(card);
                    cursor.continue();
                } else if (!bookFound) {
                    pdfGrid.innerHTML = '<p>No books uploaded.</p>';
                }
            };
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file || file.type !== 'application/pdf') return;
            try {
                const arrayBuffer = await file.arrayBuffer();
                const doc = await pdfjsLib.getDocument(arrayBuffer).promise;
                const totalPages = doc.numPages;
                const page = await doc.getPage(1);
                const scale = 0.5;
                const viewport = page.getViewport({ scale: scale });
                const offscreenCanvas = document.createElement('canvas');
                const offscreenCtx = offscreenCanvas.getContext('2d');
                offscreenCanvas.height = viewport.height;
                offscreenCanvas.width = viewport.width;
                await page.render({ canvasContext: offscreenCtx, viewport: viewport }).promise;
                const coverImage = offscreenCanvas.toDataURL('image/jpeg', 0.5);
                const transaction = db.transaction('pdfs', 'readwrite');
                const store = transaction.objectStore('pdfs');
                const request = store.put({ 
                    name: file.name, 
                    file: file, 
                    coverImage: coverImage, 
                    totalPages: totalPages 
                });
                request.onsuccess = () => { loadLibrary(); e.target.value = null; };
                request.onerror = (e) => { console.error('Error saving file:', e.target.error); };
            } catch (error) {
                console.error("Error processing PDF:", error);
            }
        }

        function deletePdf(pdfId) {
            if (!confirm(`Are you sure you want to delete "${pdfId}"?`)) return;
            const transaction = db.transaction('pdfs', 'readwrite');
            const store = transaction.objectStore('pdfs');
            const request = store.delete(pdfId);
            request.onsuccess = () => {
                localStorage.removeItem(pdfId + '_page');
                loadLibrary();
            };
        }
        
        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.body.classList.toggle('library-edit-mode', isEditMode);
            editModeToggle.textContent = isEditMode ? 'Done' : 'Edit';
        }

        // --- Book Open/Close Transitions ---
        async function openPdf(pdfId) {
            currentPdfId = pdfId;
            bodyEl.classList.add('reader-active');
            bookLoader.style.display = 'block';

            const transaction = db.transaction('pdfs', 'readonly');
            const store = transaction.objectStore('pdfs');
            const request = store.get(pdfId);
            
            request.onsuccess = async (e) => {
                try {
                    const pdfData = e.target.result;
                    if (!pdfData) throw new Error('PDF data not found');

                    const arrayBuffer = await pdfData.file.arrayBuffer();
                    currentPdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                    pageCountSpan.textContent = currentPdfDoc.numPages;
                    currentPageNum = parseInt(localStorage.getItem(pdfId + '_page')) || 1;
                    currentScale = 1.5; // Reset scale to default
                    bookContainer.scrollTop = 0;
                    
                    await renderPage(currentPageNum);
                    
                } catch (error) {
                    console.error('Error opening PDF:', error);
                    alert('Could not open this PDF file.');
                    showLibrary();
                }
            };
            request.onerror = (e) => {
                console.error('DB error:', e.target.error);
                showLibrary();
            }
        }

        function showLibrary() {
            bodyEl.classList.remove('reader-active');
            loadLibrary();
            
            currentPdfDoc = null;
            currentPdfId = null;
            pdfCanvas.classList.remove('inverted');
            pdfCanvas.width = 0;
            pdfCanvas.height = 0;
        }

        // --- Reader Functions ---
        async function renderPageInternal(num) {
            if (!currentPdfDoc) return;
            
            try {
                const page = await currentPdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: currentScale });

                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;

                const renderContext = { canvasContext: canvasCtx, viewport: viewport };
                await page.render(renderContext).promise;
                
                currentPageNum = num;
                pageNumSpan.textContent = num;
                localStorage.setItem(currentPdfId + '_page', num);
                
                prevPageBtn.disabled = (num <= 1);
                nextPageBtn.disabled = (num >= currentPdfDoc.numPages);
                
                showPageIndicator();
                
            } catch (error) {
                console.error('Error rendering page:', error);
            }
            
            bookLoader.style.display = 'none';
        }

        // --- Wrapper functions for locking ---
        async function renderPage(num) {
            if (isRendering) return;
            isRendering = true;
            await renderPageInternal(num);
            isRendering = false;
        }

        async function navigatePage(direction) {
            if (isRendering) return;
            
            let newPage = currentPageNum;
            if (direction === 'prev' && currentPageNum > 1) { newPage--; } 
            else if (direction === 'next' && currentPageNum < currentPdfDoc.numPages) { newPage++; }
            else { return; }
            
            isRendering = true;
            
            pdfCanvas.style.opacity = 0;
            
            setTimeout(async () => {
                bookContainer.scrollTo({ top: 0, behavior: 'auto' });
                await renderPageInternal(newPage);
                pdfCanvas.style.opacity = 1;
                isRendering = false;
            }, 200);
        }

        // --- Page Indicator Fade Out ---
        function showPageIndicator() {
            if (pageIndicatorTimeout) clearTimeout(pageIndicatorTimeout);
            pageIndicator.classList.add('visible');
            pageIndicatorTimeout = setTimeout(() => {
                pageIndicator.classList.remove('visible');
            }, 2000);
        }

        // --- Theme Functions ---
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? 'Light' : 'Dark';
        }

        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'Light';
            } else {
                themeToggle.textContent = 'Dark';
            }
        }
        
        // --- REMOVED: Zoom Functions ---

        // --- Event Listeners ---
        pdfUpload.addEventListener('change', handleFileUpload);
        uploadBtn.addEventListener('click', () => pdfUpload.click());
        themeToggle.addEventListener('click', toggleTheme);
        editModeToggle.addEventListener('click', toggleEditMode);
        
        backToLibraryBtn.addEventListener('click', showLibrary);
        invertColorsBtn.addEventListener('click', () => {
            pdfCanvas.classList.toggle('inverted');
        });
        prevPageBtn.addEventListener('click', () => navigatePage('prev'));
        nextPageBtn.addEventListener('click', () => navigatePage('next'));
        // --- REMOVED: Zoom Listeners ---
        
        // Show page indicator on tap
        bookContainer.addEventListener('click', (e) => {
            if (e.target === bookContainer || e.target === pdfCanvas) {
                showPageIndicator();
            }
        });

        // --- Initial App Load ---
